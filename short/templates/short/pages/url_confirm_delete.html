{% extends 'short/base.html' %} 
{% block content %}
<div class="container d-flex justify-content-center mt-5">
	<div class="col-md-6">
		<form class="form text-center" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom text-center mb-4">Delete</legend>
				<div>
					<strong>Are sure you want to delete this?</strong>
				</div>
			</fieldset>

			<button type="submit" class="btn btn-outline-danger">Yes,Delete</button>
			<a
				class="btn btn-outline-secondary"
                href="{% url 'url-detail' object.id %}"
				>Cancel</a
			>
		</form>
	</div>
</div>
{% endblock content %}
